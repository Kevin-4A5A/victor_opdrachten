<script>

function select(tag)
{
	var list = document.querySelectorAll(tag);
	
	return function (attribute, valuetje)
	{
		list.forEach(function(value, index, array)
		{
			list[index].setAttribute(attribute, valuetje);
		});
	};
}

var setLinksAttr = select('a');
setLinksAttr('target', '_blank');

var setImgAttr = select('.small');
setImgAttr('width', '200');

</script>
